<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Video Player</h1>
        </div>
    </header>

    <main class="container">
        <div class="video-details">
            <h2 id="videoTitle">Loading video...</h2>
            <div class="video-container" id="videoContainer">
                <div id="videoPlayer">
                    <!-- Video iframe will be loaded here -->
                </div>
                <div id="unlockOverlay" class="unlock-overlay">
                    <div class="unlock-content">
                        <p id="clickCounter">Click 3 more times to unlock</p>
                    </div>
                </div>
            </div>
            <div class="video-info">
                <p id="videoDescription">Loading description...</p>
            </div>
            <div id="unlockLink" class="unlock-link hidden">
                <a href="https://example.com/" target="_blank" rel="noopener noreferrer">Visit Content</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Video Collection. All rights reserved.</p>
        </div>
    </footer>

    <script src="video.js"></script>
</body>
</html>
