<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Admin Panel</h1>
        </div>
    </header>

    <main class="container">
        <div class="admin-form">
            <h3>Add New Video</h3>
            <form id="addVideoForm">
                <div class="form-group">
                    <label for="videoTitle">Video Title:</label>
                    <input type="text" id="videoTitle" required>
                </div>
                <div class="form-group">
                    <label for="videoDescription">Video Description:</label>
                    <textarea id="videoDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="videoIframe">Video Iframe Code:</label>
                    <textarea id="videoIframe" rows="5" required placeholder='<iframe src="https://media.cm/e/apv4cy2hgvu5" frameborder="0" allowfullscreen></iframe>'></textarea>
                </div>
                <button type="submit" class="btn">Add Video</button>
            </form>
        </div>

        <div class="admin-videos">
            <h3>Manage Videos</h3>
            <div class="video-list" id="adminVideoList">
                <!-- Videos will be loaded here dynamically -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Video Collection. All rights reserved.</p>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
